<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>

  <!-- Moment CDN -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- CSS Links -->
  <!-- <script src="assets/css/reset.css"></script> -->
  <script src="assets/css/style.css"></script>

</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Anytime is Train Time!</h1>
      <p class="lead">Choo Choo. All Aboard!!!</p>
    </div>

    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Train</th>
          <th scope="col">Destination</th>
          <th scope="col">Frequency (Min)</th>
          <th scope="col">Next Arrival</th>
          <th scope="col">Minutes Away</th>
        </tr>
      </thead>
      <tbody id="table-body">

      </tbody>
    </table>

    <form>
      <div class="form-group">
        <label for="train-input">Train</label>
        <input type="text" class="form-control" id="train-input" placeholder="Midtown Express">
      </div>
      <div class="form-group">
        <label for="dest-input">Destination</label>
        <input type="text" class="form-control" id="dest-input" placeholder="Phoenix, AZ">
      </div>
      <div class="form-group">
        <label for="firstTime-input">First Train Time (HH:MM - Military Time)</label>
        <input type="text" class="form-control" id="firstTime-input" placeholder="14:21">
      </div>
      <div class="form-group">
        <label for="freq-input">Frequency (Min)</label>
        <input type="text" class="form-control" id="freq-input" placeholder="500">
      </div>

      <button type="button" class="btn btn-primary" id="add-train">Submit</button>
    </form>

  </div>

  <!-- JavaScript -->
  <script src="assets/javascript/script.js"></script>


</body>

</html>
